<h5>Proflile: {{ playerName }}</h5>
<div class="row">
  <div class="col-md-12" *ngIf="!isLoading">
    <table class="table">
      <thead class="thead-dark">
          <tr>
            <th>Map</th>
            <th>Match Type</th>
            <th>Result</th>
            <th>Game Speed</th>
            <th>Date</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let playerMatch of playerMatches.matches">
          <td>{{playerMatch.map}}</td>
          <td>{{playerMatch.type}}</td>
          <td>{{playerMatch.decision}}</td>
          <td>{{playerMatch.speed}}</td>
          <td>{{playerMatch.date | date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
